projects:
  poll-question-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: ms3wx7p73nejhankfejffurlf4
        maxDepth: 2
extensions:
  amplify:
    version: 3
