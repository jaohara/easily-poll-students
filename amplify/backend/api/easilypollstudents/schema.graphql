type ColorSwatch @model @auth(rules: [{ allow: public }]) {
  id: ID!
  color: String!
}

type Session
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private, operations: [create, update, delete] } # change to owner
      # { allow: private, operations: [create] }
    ]
  ) {
  id: ID!
  questions: [Question] @hasMany
}

type Question
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private, operations: [create, update, delete] } # change to owner
      # { allow: private, operations: [create] }
    ]
  ) {
  id: ID!
  prompt: String
}
